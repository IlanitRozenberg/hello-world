<!doctype html>
<html>
<head>
    <title>
        Contact me
    </title>
    <link rel="stylesheet" href="../static/contact.css">
    <script src="../static/CV-JS.js"></script>
</head>
<body>
    {% include ('home-button.html') %}
    <div id="conteneur-contact">
        <div class="contact">
            <h2>Contact me</h2>
            <form>
                <div class="input">
                    <div class="fname">
                        <h3>First name</h3>
                        <input type="text" name="fname"/>
                    </div>
                    <div class="lname">
                        <h3>Last name</h3>
                        <input type="text" name="lname"/>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="input">
                    <h3>Email Address</h3>
                    <input type="email" name="email" />
                </div>

                <div class="input">
                    <h3>Job Discription</h3>
                    <div class="checkboxes">
                        <input type="checkbox" id="Full time Job" name="Full time Job">
                        <label for="Full time Job">Full time job</label><br>

                        <input type="checkbox" id="Part time Job" name="Part time Job">
                        <label for="Part time Job">Part time job</label><br>

                        <input type="checkbox" id="Suitable for moms" name="Suitable for moms">
                        <label for="Suitable for moms">Suitable for moms</label><br>

                        <input type="checkbox" id="Suitable for students" name="Suitable for students">
                        <label for="Suitable for students">Suitable for students</label>
                    </div>
                    <textarea name="message" placeholder="Additional details..."></textarea>
                </div>

                <div class="input"> 
                    <input type="file" id="addFile" name="addFile">
                </div>

                <div class="input">
                    <input class="contact-button" type="submit" value="Submit" onclick="sayThankYou()">
                    <input class="contact-button" type="reset">
                </div>
                <div class="back-button">
                    <a href={{ url_for('home_func') }} class="contact-button">Back</a>
                </div>
            </form>
        </div>
    </div>
</body>
